<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAO Speed Reader</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
            --success: #2e7d32;
            --danger: #c62828;
            --neon-blue: #00f3ff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 700px;
            text-align: center;
            border: 1px solid var(--mid-grey);
            margin-top: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--mid-grey);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--mid-grey);
        }

        .stat-value {
            color: var(--neon-blue);
            font-weight: 800;
            font-size: 1.4rem;
            font-family: monospace;
        }

        /* THE 6-DIGIT PROMPT */
        .prompt-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .prompt-container:hover { border-color: var(--steel-blue); }

        .digit-group {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            font-family: 'Courier New', monospace;
            letter-spacing: -2px;
        }
        
        .digit-label {
            font-size: 0.8rem;
            color: var(--mid-grey);
            margin-top: -5px;
            text-transform: uppercase;
        }

        /* ANSWER REVEAL */
        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
            text-align: left;
        }

        .answer-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--mid-grey);
        }
        
        .answer-card.p-card { border-color: #ff6b6b; } /* Red for Person */
        .answer-card.a-card { border-color: #feca57; } /* Yellow for Action */
        .answer-card.o-card { border-color: #48dbfb; } /* Blue for Object */

        .answer-label { font-size: 0.7rem; color: #888; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .answer-text { font-size: 1.1rem; font-weight: bold; color: white; line-height: 1.3; }
        
        .full-phrase {
            grid-column: span 3;
            text-align: center;
            font-size: 1.3rem;
            color: var(--gold);
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 6px;
        }

        /* BUTTONS */
        .btn-reveal {
            background: var(--steel-blue);
            color: white;
            border: none;
            padding: 20px 0;
            width: 100%;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 0 rgba(0,0,0,0.3);
            transition: all 0.1s;
        }
        .btn-reveal:active { transform: translateY(4px); box-shadow: 0 1px 0 rgba(0,0,0,0.3); }

        .btn-group { display: flex; gap: 15px; margin-top: 0; }
        .btn-yes { background: var(--success); flex: 1; padding: 20px; border-radius: 8px; color: white; font-weight: bold; font-size: 1.2rem; border:none; cursor: pointer; box-shadow: 0 5px 0 rgba(0,0,0,0.3); }
        .btn-no { background: var(--danger); flex: 1; padding: 20px; border-radius: 8px; color: white; font-weight: bold; font-size: 1.2rem; border:none; cursor: pointer; box-shadow: 0 5px 0 rgba(0,0,0,0.3); }
        .btn-yes:active, .btn-no:active { transform: translateY(4px); box-shadow: 0 1px 0 rgba(0,0,0,0.3); }

        .hidden { display: none !important; }

        /* CHART */
        .chart-container {
            margin-top: 40px;
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            position: relative;
            border: 1px solid var(--mid-grey);
        }
        canvas { width: 100%; height: 100%; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="stat-box">Session Avg<br><span class="stat-value" id="session-avg">0.00s</span></div>
        <div class="stat-box">Last Time<br><span class="stat-value" id="last-time">--</span></div>
    </div>

    <div id="prompt-view">
        <div class="prompt-container" onclick="reveal()">
            <div style="text-align:center">
                <div class="digit-group" id="d-p">00</div>
                <div class="digit-label">Person</div>
            </div>
            <div style="text-align:center">
                <div class="digit-group" style="color:#888">-</div>
            </div>
            <div style="text-align:center">
                <div class="digit-group" id="d-a">00</div>
                <div class="digit-label">Action</div>
            </div>
            <div style="text-align:center">
                <div class="digit-group" style="color:#888">-</div>
            </div>
            <div style="text-align:center">
                <div class="digit-group" id="d-o">00</div>
                <div class="digit-label">Object</div>
            </div>
        </div>
        <button class="btn-reveal" id="reveal-btn" onclick="reveal()">REVEAL (Space)</button>
    </div>

    <div id="answer-view" class="hidden">
        <div class="answer-grid">
            <div class="answer-card p-card">
                <span class="answer-label">PERSON (from <span id="lbl-p">00</span>)</span>
                <div class="answer-text" id="ans-p">...</div>
            </div>
            <div class="answer-card a-card">
                <span class="answer-label">ACTION (from <span id="lbl-a">00</span>)</span>
                <div class="answer-text" id="ans-a">...</div>
            </div>
            <div class="answer-card o-card">
                <span class="answer-label">OBJECT (from <span id="lbl-o">00</span>)</span>
                <div class="answer-text" id="ans-o">...</div>
            </div>
            <div class="full-phrase" id="full-phrase">
                "..."
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-no" onclick="handleVerdict(false)">FAIL (1)</button>
            <button class="btn-yes" onclick="handleVerdict(true)">SUCCESS (2)</button>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="speedChart"></canvas>
    </div>
    <div class="stat-box" style="margin-top:5px;">Speed History (Lower is Better)</div>
</div>

        { n:"92", p:"Shohei Ohtani", a:"wears", o:"New Balance" },
        { n:"93", p:"Nicholas Cage", a:"steals", o:"Declaration of Independence" },
        { n:"94", p:"Nick Digiovanni", a:"films", o:"YouTube Shorts" },
        { n:"95", p:"Nemo", a:"swims", o:"forever" },
        { n:"96", p:"Nimbus", a:"flies", o:"to the Golden Snitch" },
        { n:"97", p:"Nice Guy", a:"finishes", o:"last" },
        { n:"98", p:"Naruto Hokage", a:"leads", o:"Leaf Village" },
        { n:"99", p:"Ninja", a:"falls off", o:"on Twitch" }
    ];

    let current = { p: null, a: null, o: null };
    let startTime = 0;
    let historyTimes = [];

    function pickRandom() {
        const r1 = Math.floor(Math.random() * PAO_DATA.length);
        const r2 = Math.floor(Math.random() * PAO_DATA.length);
        const r3 = Math.floor(Math.random() * PAO_DATA.length);

        current.p = PAO_DATA[r1];
        current.a = PAO_DATA[r2];
        current.o = PAO_DATA[r3];

        // RENDER PROMPT
        document.getElementById('d-p').textContent = current.p.n;
        document.getElementById('d-a').textContent = current.a.n;
        document.getElementById('d-o').textContent = current.o.n;

        // RENDER ANSWER
        document.getElementById('lbl-p').textContent = current.p.n;
        document.getElementById('ans-p').textContent = current.p.p;

        document.getElementById('lbl-a').textContent = current.a.n;
        document.getElementById('ans-a').textContent = current.a.a;

        document.getElementById('lbl-o').textContent = current.o.n;
        document.getElementById('ans-o').textContent = current.o.o;

        document.getElementById('full-phrase').textContent = 
            `"${current.p.p} ${current.a.a} ${current.o.o}"`;

        // UI STATE
        document.getElementById('prompt-view').classList.remove('hidden');
        document.getElementById('answer-view').classList.add('hidden');
        
        startTime = Date.now();
    }

    function reveal() {
        if (document.getElementById('prompt-view').classList.contains('hidden')) return;
        
        const elapsed = (Date.now() - startTime) / 1000;
        document.getElementById('last-time').textContent = elapsed.toFixed(2) + 's';
        
        document.getElementById('prompt-view').classList.add('hidden');
        document.getElementById('answer-view').classList.remove('hidden');
        
        // Temporarily store this time, but don't commit to history until they say they got it right
        current.time = elapsed;
    }

    function handleVerdict(success) {
        if (success) {
            historyTimes.push(current.time);
            if (historyTimes.length > 20) historyTimes.shift(); // Keep last 20
            
            updateStats();
            drawChart();
        }
        pickRandom();
    }

    function updateStats() {
        if (historyTimes.length === 0) return;
        const sum = historyTimes.reduce((a, b) => a + b, 0);
        const avg = sum / historyTimes.length;
        document.getElementById('session-avg').textContent = avg.toFixed(2) + 's';
    }

    // SIMPLE CHART
    const canvas = document.getElementById('speedChart');
    const ctx = canvas.getContext('2d');
    
    function drawChart() {
        // Resize canvas to internal display size
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        const w = canvas.width;
        const h = canvas.height;

        ctx.clearRect(0, 0, w, h);
        if (historyTimes.length < 2) return;

        // Find range
        const maxTime = Math.max(...historyTimes, 5); // Minimum 5s scale
        const minTime = 0;

        ctx.beginPath();
        ctx.strokeStyle = '#00f3ff';
        ctx.lineWidth = 2;

        const stepX = w / (historyTimes.length - 1);
        
        historyTimes.forEach((time, i) => {
            const x = i * stepX;
            // Invert Y so lower time (better) is higher on graph? 
            // Standard graphs: Higher Y = Higher Value. 
            // But for speed, lower is better. Let's keep Higher Value = Higher Y, user understands.
            // Normalize 0 to maxTime -> h to 0 (padding 10px)
            const y = h - ((time / maxTime) * (h - 20)) - 10;
            
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            
            // Draw dot
            ctx.fillStyle = '#00f3ff';
            ctx.fillRect(x - 2, y - 2, 4, 4);
        });
        ctx.stroke();
    }

    // KEYBOARD
    document.addEventListener('keydown', (e) => {
        const promptView = document.getElementById('prompt-view');
        const answerView = document.getElementById('answer-view');

        if (!promptView.classList.contains('hidden')) {
            if (e.code === 'Space') {
                e.preventDefault();
                reveal();
            }
        } else if (!answerView.classList.contains('hidden')) {
            if (e.key === '1') handleVerdict(false);
            if (e.key === '2' || e.code === 'Space') handleVerdict(true);
        }
    });

    // Start
    pickRandom();

</html>
